<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue快速入门</title>
    <script src="js/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="massage">
        <!-- 插值表达式 -->
        {{massage}}
    </div>
</body>
<script>
    //定义对象
    new Vue({
        el:"#app",//vue接管的区域
        data() {
            return {
                massage:"Hello Vue"
            }
        },
    })
</script>
</html>
